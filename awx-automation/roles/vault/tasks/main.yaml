---
- name: "Setting up vault cluster"
  include_tasks: "{{ item }}.yaml"
  with_items:
    - "pre-tasks-deploy"
    - "deploy"
  when: deploy_action == "vault-deploy"

- name: "Cleanup vault cluster"
  include_tasks: "{{ item }}.yaml"
  with_items:
    - "pre-tasks-cleanup"
    - "cleanup"
  when: deploy_action == "vault-cleanup"

