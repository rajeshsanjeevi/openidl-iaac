---
- hosts: localhost
  gather_facts: no
  tasks:
  - name: create aws ec2 keypairs
    ec2_key:
      aws_access_key: "{{ access_key }}"
      aws_secret_key: "{{ secret_key }}"
      key_material: 'ssh-rsa  ec2-user'
      region: us-east-2
      state: present
      wait: yes
      wait_timeout: 300