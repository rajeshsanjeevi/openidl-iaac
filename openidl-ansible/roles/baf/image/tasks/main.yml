- name: Build openidl-baf image
  community.docker.docker_image:
    name: openidl-baf
    build:
      path: .
      dockerfile: roles/baf/image/Dockerfile
    source: build
    state: present

- name: Push openidl-baf image
  community.docker.docker_image:
    name: openidl-baf
    repository: ghcr.io/openidl-baf
    push: yes
    source: local